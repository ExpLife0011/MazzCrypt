[esp]
canToggle = on			; on = allow esp to be toggled | off = esp is unable to be used
defaultSetting = on			; on = automatically turn on esp when loaded | off = automatically disable esp when loaded
targettype = 0			; 0 = Enemies Only | 1 = Teammates Only | 2 = Everyone
boxtype = 0			; 0 = Bounding Box | 1 = Cornered Box
healthbartype = 0			; 0 = Left Side | 1 = Right Side
maxdist = 100			; The max distance between you and a valid target to render
visibleCheck = off			; on = Show notvisible colors when a player is invisible | off = don't
showboxes = on			; on = Show boxes around targets | off = Don't
showdistance = on			; on = Show targets distance from you in meters | off = Don't
showsnaplines = off			; on = Show snaplines from targets to you | off = Don't
showhealthbar = on			; on = Show health bar | off = Don't
shownames = on			; on = Show targets name | off = Don't
showweapon = on			; on = Show targets weapon | off = Don't
showrankinfo = on			; on = Show rank / wins information | off = Don't
johnwoospecial = off			; on = Secret | off = You won't know the secret I suppose
