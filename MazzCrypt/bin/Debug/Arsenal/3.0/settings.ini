notvisible_enemy_color = FF00D0			; Color for not visible enemies' glow
notvisible_enemy_thickness = 0.7			; Thickness of not visible enemies' glow ( 0.0 Non-Existent < > 1.0 Thick )

; TEAMMATE COLOR
teammate_color = ABFFAC			; Color for teammates' glow
teammate_thickness = 0.7			; Thickness of teammates' glow ( 0.0 Non-Existent < > 1.0 Thick )

notvisible_teammate_color = ABFFD9			; Color for not visible teammates' glow
notvisible_teammate_thickness = 0.7			; Thickness of not visible teammates' glow ( 0.0 Non-Existent < > 1.0 Thick )

; BOMB COLOR
bomb_color = FFBF00			; Color of the bomb's glow
bomb_thickness = 0.7			; Thickness of the bomb's glow ( 0.0 Non-Existent < > 1.0 Thick )

; WEAPON COLOR
weapon_color = FFFF			; Color of dropped weapons' glow
weapon_thickness = 0.7			; Thickness of dropped weapons' glow ( 0.0 Non-Existent < > 1.0 Thick )

; NADES COLOR
nades_color = 7300FF			; Color of dropped/airborne grenades' glow
nades_thickness = 0.7			;  Thickness of dropped/airborne grenades' glow ( 0.0 Non-Existent < > 1.0 Thick)
; DEFUSER COLOR
defuse_color = E4B5FF			; Color of person defusing's glow
defuse_thickness = 0.7			; Thickness of person defusing's glow ( 0.0 Non-Existent < > 1.0 Thick )

; CHICKEN COLOR
chicken_color = FFFF00			; Color of chicken's glow
chicken_thickness = 0.7			; Thickness of chicken's glow ( 0.0 Non-Existent < > 1.0 Thick )

