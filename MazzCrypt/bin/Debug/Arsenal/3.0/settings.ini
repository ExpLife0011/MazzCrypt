;=================================================================================
;=================================================================================
; Use the same key names as you would in CSGO when binding something to a key.
; There are a few exceptions down below

; [!] Any keys from 'a-z' HAVE to be capitalized. [!]
; Numpads: 'numpad_number'   (example 2 would be 'numpad_2')

[glowesp]
togglekey = mouse3			; key to toggle glowesp

[subtleaimbot]
togglekey = numpad_5			; key to toggle subtle aimbot

[aimlock]
togglekey = numpad_8			; key to toggle aimlock
aimkey = mouse4			; key to hold in order to lock on

[bhop]
togglekey = numpad_2			; key to toggle bhop

[chatspam]
togglekey = kp_plus			; key to toggle chatspam

[fakelag]
togglekey = numpad_7			; key to toggle fakelag

[esp]
togglekey = numpad_1			; key to toggle visual esp


