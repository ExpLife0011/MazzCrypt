[aimlock]
canToggle = on			; on = allow aimlock to be toggled | off = aimlock is unable to be used
defaultSetting = on			; on = automatically turn on aimlock when loaded | off = automatically disable aimlock when loaded
targettype = 0			; 0 = Enemies Only | 1 = Teammates Only | 2 = Everyone
ragemode = off			; 'on' - don't consider FOV | 'off' - do consider FOV
aimMethod = 0			; 0 - Aim to the closest player within your crosshair | 1 - Aim at the closest player within distance | 2 - Aim at the player with the lowest HP
visibleCheck = off			; 'on' = Only aim at visible targets | 'off' = don't.
fovRadius = 6			; the minimum FOV between you and your target to lock on | 0.1 Barely Any < > 360.0 Immediately Lock On
jumpcheck = off			; 'on' = Don't aim at players jumping | 'off' = Don't care
smoothFactor = 1			; float number to smooth out snapping to targets' bones | 1.0 Snap To Bone < > 100.0 Smoothly/Slowly Glide to Bone

[aimlock_pistols]
boneToAimAt = head			; bone to aim at when using pistols
rcsScale = 2			; bone to aim at when using pistols

[aimlock_snipers]
boneToAimAt = head			; bone to aim at when using snipers
rcsScale = 2			; bone to aim at when using snipers

[aimlock_rifles]
boneToAimAt = head			; bone to aim at when using rifles
rcsScale = 2			; bone to aim at when using rifles

[aimlock_smgs]
boneToAimAt = head			; bone to aim at when using smgs
rcsScale = 2			; bone to aim at when using smgs

[aimlock_lmgs]
boneToAimAt = head			; bone to aim at when using lmgs
rcsScale = 2			; bone to aim at when using lmgs

[aimlock_shotguns]
boneToAimAt = stomach			; bone to aim at when using shotguns
rcsScale = 0			; bone to aim at when using shotguns
