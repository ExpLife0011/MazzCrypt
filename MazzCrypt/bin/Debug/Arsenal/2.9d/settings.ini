[chatspam]
canToggle = on				; 'on' = allow chatspam to be toggled | 'off' = chatspamming is disabled
defaultSetting = off		; 'on' = automatically spam the chat | 'off' = automatically disable spamming the chat
interval = 5				;  number in seconds that it'll wait to spam the chat.

spamtype = 0				; 0 = Advertisement | 1 = Custom Chat | 2 = Achievement Spam

; [!] NOTE THE FOLLOWING WILL ONLY WORK IF SPAMTYPE IS SET TO 1 [!]

randomparse = off			; 'on' = randomly pick lines in chat.txt | 'off' = spam in order

