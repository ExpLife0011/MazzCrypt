[subtleaimbot]
canToggle = on				; 'on' = allow feature to be toggled | 'off' = subtle aimbot is disabled
defaultSetting = on			; on = automatically turn on subtle aimbot when loaded | off = automatically disable subtle aimbot when loaded

targettype = 0				; 0 = Enemies Only | 1 = Teammates Only | 2 = Everyone

ragemode = on				; 'on' - override smoothfactor/weapon minmax chances to snap to targets | 'off' - use custom smoothfactor/weapon minmax chances

visibleCheck = off			; 'on' = Only aimbot on visible targets | 'off' = don't care

smoothFactor = 50.0			; float number to smooth out snapping to targets' bones | Use small steps while firing to get to bone 1.0 < > 100.0 Instantly go to bone while firing

jumpcheck = off				; 'on' = Don't aim at players jumping | 'off' = Don't care

intelligentaim = off		; 'on' = Using min/max chances it will switch bones to chest/neck overtime | 'off' = Don't do that

randompos = off				; 'on' = Randomize bone position with offsets to prevent 100% pinpoint accuracy | 'off' = Have 100% pinpoint accuracy


[subtleaimbot_pistols]		; Weapons considered to be pistols: [ Deagle, P2K, Dual Berettas, USP-S, Glock, Tec9, P250, CZ-75, and R8 Revolver ]
boneToAimAt = head			; bone to aim at when using pistols
minChance = 0				; minimum number of shots fired until the subtle aimbot aims at the bone
maxChance = 0				; maximum number of shots fired until the subtle aimbot aims at the bone
rcsScale = 1.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 1.0 Perfect Recoil Control

[subtleaimbot_snipers]		; Weapons considered to be snipers: [ AWP, SCAR-20, Scout and G3GS1 ]
boneToAimAt = head			; bone to aim at when using snipers
minChance = 0				; minimum number of shots fired until the subtle aimbot aims at the bone
maxChance = 0				; maximum number of shots fired until the subtle aimbot aims at the bone
rcsScale = 1.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 1.0 Perfect Recoil Control

[subtleaimbot_rifles]		; Weapons considered to be rifles: [ AK47, M4A4, M4A1-S, Galil, AUG, FAMAS and SG553 ]
boneToAimAt = head			; bone to aim at when using rifles
minChance = 0				; minimum number of shots fired until the subtle aimbot aims at the bone
maxChance = 0				; maximum number of shots fired until the subtle aimbot aims at the bone
rcsScale = 1.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 1.0 Perfect Recoil Control

[subtleaimbot_smgs]			; Weapons considered to be smgs: [ MAC-10, P90, MP7, MP9, PP-Bizon and UMP45 ]
boneToAimAt = head			; bone to aim at when using smgs
minChance = 0				; minimum number of shots fired until the subtle aimbot aims at the bone
maxChance = 0				; maximum number of shots fired until the subtle aimbot aims at the bone
rcsScale = 1.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 1.0 Perfect Recoil Control

[subtleaimbot_lmgs]			; Weapons considered to be lmgs: [ Negev and M249 ]
boneToAimAt = head			; bone to aim at when using lmgs
minChance = 0				; minimum number of shots fired until the subtle aimbot aims at the bone
maxChance = 0				; maximum number of shots fired until the subtle aimbot aims at the bone
rcsScale = 1.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 1.0 Perfect Recoil Control

[subtleaimbot_shotguns]		; Weapons considered to be shotguns: [ XM1014, MAG7, Nova and Sawed-Off ]
boneToAimAt = chest			; bone to aim at when using shotguns
minChance = 0				; minimum number of shots fired until the subtle aimbot aims at the bone
maxChance = 0				; maximum number of shots fired until the subtle aimbot aims at the bone
rcsScale = 0.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 1.0 Perfect Recoil Control

