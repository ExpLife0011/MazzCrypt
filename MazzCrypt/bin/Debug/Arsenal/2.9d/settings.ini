[aimlock]
canToggle = on				; 'on' = allow actual aimbot to be toggled | 'off' = actual aimbot is disabled
defaultSetting = on			; on = automatically turn on actual aimbot when loaded | off = automatically disable actual aimbot when loaded

ragemode = off				; 'on' - don't consider FOV | 'off' - do consider FOV

aimMethod = 0				; 0 - Aim to the closest player within your crosshair | 1 - Aim at the closest player within distance

targettype = 0				; 0 = Enemies Only | 1 = Teammates Only | 2 = Everyone

visibleCheck = off			; 'on' = Only aim at visible targets | 'off' = don't.

fovRadius = 6				; the minimum FOV between you and your target to lock on | 0.1 Barely Any < > 360.0 Immediately Lock On

;silentaim = on				; 'on' = silent aim | 'off' = lockon

jumpcheck = off				; 'on' = Don't aim at players jumping | 'off' = Don't care

smoothFactor = 1.0			; [RAGE]
;smoothFactor = 3.0			; float number to smooth out snapping to targets' bones | 1.0 Snap To Bone < > 100.0 Smoothly/Slowly Glide to Bone

[aimlock_pistols]			; Weapons considered to be pistols: [ Deagle, P2K, Dual Berettas, USP-S, Glock, Tec9, P250, CZ-75, and R8 Revolver ]
boneToAimAt = head			; bone to aim at when using pistols
rcsScale = 2.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 2.0 Perfect Recoil Control

[aimlock_snipers]			; Weapons considered to be snipers: [ AWP, SCAR-20, Scout and G3GS1 ]
boneToAimAt = head			; bone to aim at when using snipers
rcsScale = 2.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 2.0 Perfect Recoil Control

[aimlock_rifles]			; Weapons considered to be rifles: [ AK47, M4A4, M4A1-S, Galil, AUG, FAMAS and SG553 ]
boneToAimAt = head			; bone to aim at when using rifles
rcsScale = 2.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 2.0 Perfect Recoil Control

[aimlock_smgs]				; Weapons considered to be smgs: [ MAC-10, P90, MP7, MP9, PP-Bizon and UMP45 ]
boneToAimAt = head			; bone to aim at when using smgs
rcsScale = 2.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 2.0 Perfect Recoil Control

[aimlock_lmgs]				; Weapons considered to be lmgs: [ Negev and M249 ]
boneToAimAt = head			; bone to aim at when using lmgs
rcsScale = 2.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 2.0 Perfect Recoil Control

[aimlock_shotguns]			; Weapons considered to be shotguns: [ XM1014, MAG7, Nova and Sawed-Off ]
boneToAimAt = chest			; bone to aim at when using shotguns
rcsScale = 0.0				; Scale of how perfect the RCS should be | 0.0 No Recoil Control < > 2.0 Perfect Recoil Control


