[glowesp]
canToggle = on 				; on = allow feature to be toggled | off = glow is unable to be used
defaultSetting = on			; on = automatically turn on glow when loaded | off = automatically disable glow when loaded

targettype = 0				; 0 = Enemies Only | 1 = Teammates Only | 2 = Everyone
flash = on					; on = Glow white when player is flashed | off = don't
bomb = on					; on = Glow the bomb | off = don't
weapons = on				; on = Glow dropped weapons | off = don't
nades = on					; on = Glow dropped/airborne grenades | off = don't
defuse = on					; on = Glow player defusing | off = don't
chicken = on				; on = Glow chickens | off = don't

health = off 				; on = Override custom colors to show player's health | off = Use custom colors
bombinfo = on				; on = Override custom colors to show if bomb is able to be defused | off = Use custom colors

visibleCheck = off 			; on = Show notvisible colors when a player is invisible | off = don't

