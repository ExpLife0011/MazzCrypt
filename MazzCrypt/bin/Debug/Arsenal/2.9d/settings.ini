[fakelag]
canToggle = on				; 'on' = allow fakelag to be toggled | 'off' = fakelag is disabled
defaultSetting = on			; 'on' = automatically enable fakelag | 'off' = automatically disable fakelag
packetsToDrop = 30			; number of packets to lag/drop	 | 1 Barely Any < > 100 Noticeable Rubber Banding