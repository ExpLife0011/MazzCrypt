[fakelag]

; Is fakelag automatically on?
activated = off

; What key are we using to toggle fakelag?
togglekey = numpad_6

; How many packets are we dropping? (0 - None <  > 100 Noticeable Rubber-Banding)
num_packets_dropped = 40

