[glow]
; What target are we glowing?
; 0 - Enemies Only
; 1 - Teammates Only
; 2 - Everyone
targettype = 2

; What color are we glowing teammates
teamColor = FF3C

; What color are we glowing enemies
enemyColor = FF002F

; What color are we glowing non-visible teammates?
nonvisTeamColor = BFFF00

; What color are we glowing non-visible enemies?
nonvisEnemyColor = FF00D9

; 0 - Visibility 
; 1 - Vulnerability
; 2 - Health-Based
; How are we glowing?
glowtype = 2

; What is the max distance we're going?
maxdist = 5000.0

; Are we glowing bombs?
bombs = on

; If so what color?
bombColor = FFBB00

; Are we showing if we can defuse a bomb based on it's timer?
bombHint = on

; Are we glowing dropped weapons?
droppedweaps = on

; If so what color?
weapColor = FFFF

; Are we glowing thrown projectiles?
thrownprojs = on

; If so what color?
thrownprojColor = B700FF

; Are we glowing players planting or defusing?
bombInteraction = on

; If so what color?
bombInteractionColor = 7A00FC

; Are we glowing bomb carriers?
bombCarrier = on

; If so, what color?
bombCarrierColor = FFBB00

; Are we glowing flashed players white?
flashed = on


