[chatspam]

; Is Chatspam automatically on?
activated = off

; What key are we using to toggle chatspam?
togglekey = numpad_0

; What key are we going to use to restart the spam?
restartkey = numpad_.

; Are we using sending our chat spamming in random order?
random = off

; How fast are we sending each line for spamming?
interval = 1

; What spam type are we using?
; 0 | Advertisement
; 1 | Custom Chat.txt
; 2 | Information Trolling for Teammates
; 3 | Information Trolling for Enemies
spamtype = 0
